<!DOCTYPE html>
<html>

<head>
    <title> Opdracht 11 </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main class="both-containers">
        <div class="carla-container">
            <div class="container">
                <div class="grid-container">
                    <div class="img-1"><img src="Img-Carla.png" /></div>
                    <div class="name">
                        <h1>Carla Snepvangers</h1>
                    </div>
                    <div class="status">
                        <h2>Friends with Marijn</h2>
                    </div>
                    <div class="action">
                        <p>Carla requested permission to view your contact details</p>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="choice-bar">
                        <p>Approve</p>
                        <p>Decline</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="marijn-container">
            <div class="container">
                <div class="grid-container">
                    <div class="img-2"><img src="img-Marijn.png" /></div>
                    <div class="name">
                        <h1>Marijn Pijnenborg</h1>
                    </div>
                    <div class="status">
                        <h2>New Member</h2>
                    </div>
                    <div class="action">
                        <p>Marijn wants to add you to the group <b>best friends</b></p>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="choice-bar">
                        <p>Approve</p>
                        <p>Decline</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
